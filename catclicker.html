<html>

<head>
    <title>Udacity - CatClicker</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        .container {

            flex-direction: column;
        }

        .ctnFlex {

            justify-content: space-between;
        }

        div.op1 {
            width: 38%;
            display: inline-block;
            min-width: 40vw;
        }

        div.op2 {
            width: 38%;
            display: inline-block;
            margin-right: 0vw;
            min-width: 40vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <div class="ctnFlex">
                <div class="op1">
                    <p id="Yarn" style="font-size: 30; font-family: 'Ubuntu', sans-serif;"></p>
                    <img style="width: 300px; height: 300px; margin-top: 50px" id="YarnImage" src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
                    <p id="counterYarn" style="font-size: 20; font-family: 'Ubuntu', sans-serif;">0</p>
                </div>
                <div class="op2">
                    <p id="Misty" style="font-size: 30; font-family: 'Ubuntu', sans-serif;"></p>
                    <img style="width: 300px; height: 300px; margin-top: 50px" id="MistyImage" src="https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496">
                    <p id="counterMisty" style="font-size: 20; font-family: 'Ubuntu', sans-serif;">0</p>
                </div>
        </center>
        </div>
    </div>
</body>
<script>
    class cat {
        constructor(name) {
            this.name = name;
            this.count = 0;
        }

        addCount() {
            return this.count += 1
        }
        setTitle() {

        }
    }
    var Yarn = new cat('Yarn');
    var Misty = new cat('Misty')


    document.getElementById(Yarn.name).innerHTML = Yarn.name
    document.getElementById(Misty.name).innerHTML = Misty.name


    var YarnImageA = document.getElementById('YarnImage');
    YarnImageA.addEventListener('click', function () {
        Yarn.addCount()
        document.getElementById('counterYarn').innerHTML = Yarn.count;
    }, false);

    var MistyImageA = document.getElementById('MistyImage');
    MistyImageA.addEventListener('click', function () {
        Misty.addCount()
        document.getElementById('counterMisty').innerHTML = Misty.count;
    }, false);

</script>

</html>
